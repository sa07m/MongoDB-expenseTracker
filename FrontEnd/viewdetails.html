<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details: Xpense</title>
    <link rel="stylesheet" href="viewdetails.css">
</head>

<body>
    <header>
        <div class="navbar">
            <button class="navbar-toggler" id="toggleButton" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <div class="nav-brand">
                    <p class="header-name">Mr ABC</p>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/addXpense.html">Home</a>
                    </li>
                </ul>
                <button type="submit" class="btn downloaButton"></button>
                <button class="btn signout" id="signOut-button"></button>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Day to Day Xpense</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- ROW WILL APPEND BY JS -->
            </tbody>
        </table>
        <h2>Weekly Xpense</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Income</th>
                    <th>Xpense</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Sunday</th>
                    <th>2000</th>
                    <th>1500</th>
                    <th>500</th>
                </tr>
                <tr>
                    <th>Monday</th>
                    <th>3000</th>
                    <th>2900</th>
                    <th>100</th>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <th>4400</th>
                    <th>4600</th>
                    <th>-200</th>
                </tr>
            </tbody>
        </table>

        <h2>Yearly Xpense</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Income</th>
                    <th>Xpense</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>March</th>
                    <th>20000</th>
                    <th>15000</th>
                    <th>5000</th>
                </tr>
                <tr>
                    <th>April</th>
                    <th>30000</th>
                    <th>29000</th>
                    <th>1000</th>
                </tr>
                <tr>
                    <th>May</th>
                    <th>44000</th>
                    <th>46000</th>
                    <th>-2000</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/Script/viewDetails.js"></script>
</body>

</html>
